    .hero {
      background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      height: 60vh;
      display: flex;
      align-items: center;

      text-align: center;

    .hero h1 {

<body>
  {% include 'nav.html' %}

  <section class="hero">

  <section id="jobs" class="container my-5">
    <h2 class="text-center mb-4">Latest Openings</h2>
