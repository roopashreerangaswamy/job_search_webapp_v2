<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Approval Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% extends "bootstrap.html" %}
  {% block content %}
  <div class="container py-5">
    <h2 class="mb-4 text-center">Recruiter Approval Panel</h2>

    {% if recruiters %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for rec in recruiters %}
            <tr>
              <td>{{ rec.name }}</td>
              <td>{{ rec.email }}</td>
              <td>{{ rec.company_name }}</td>
              <td>
                <form method="POST" action="{{ url_for('approve_recruiter', recruiter_id=rec._id) }}" style="display:inline;">
                  <button class="btn btn-sm btn-success">Approve</button>
                </form>
                <form method="POST" action="{{ url_for('reject_recruiter', recruiter_id=rec._id) }}" style="display:inline;">
                  <button class="btn btn-sm btn-danger">Reject</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info text-center">No pending recruiters.</div>
    {% endif %}
  </div>
  {% endblock %}

  <!-- Bootstrap JS (optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
