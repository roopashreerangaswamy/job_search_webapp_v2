<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Welcome, {{ session.recruiter_name }}</h2>
    <a href="/logout" class="btn btn-outline-secondary float-end mb-3">Logout</a>

    <!-- Add New Job -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        Add New Job
      </div>
      <div class="card-body">
        <form action="{{ url_for('add_job') }}" method="POST">
          <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="text" name="salary" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Add Job</button>
        </form>
      </div>
    </div>

    <!-- Manage Posted Jobs -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        Your Posted Jobs
      </div>
      <div class="card-body">
        {% if jobs %}
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for job in jobs %}
                <tr>
                  <td>{{ job.title }}</td>
                  <td>{{ job.location }}</td>
                  <td>{{ job.salary }}</td>
                  <td>
                    <a href="{{ url_for('view_applications', job_id=job._id) }}" class="btn btn-sm btn-info">Applications</a>
                    <form action="{{ url_for('delete_job_route', job_id=job._id) }}" method="POST" style="display:inline;">
                      <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p class="text-muted">You havenâ€™t posted any jobs yet.</p>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
