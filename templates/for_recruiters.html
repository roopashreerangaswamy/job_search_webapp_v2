
<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'bootstrap.html' %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Recruiters | HireBridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1; /* pushes footer to bottom */
    }

    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    .btn-brand {
      background-color: #facc15;
      color: #000;
      font-weight: 600;
    }
    .btn-brand:hover {
      background-color: #eab308;
      color: #000;
    }
  </style>
</head>

<body>
  {% include 'nav.html' %}

  <section id="recruiters" class="bg-light py-5">
    <div class="container text-center">
      <h2 class="mb-4">Are You a Recruiter?</h2>
      <p class="lead">Post your job openings and connect with talented candidates instantly.</p>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <a href="{{ url_for('recruiter_login') }}" class="btn btn-dark px-4">Recruiter Login</a>
        <a href="{{ url_for('recruiter_register') }}" class="btn btn-brand px-4">Register as Recruiter</a>
      </div>
    </div>
  </section>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
