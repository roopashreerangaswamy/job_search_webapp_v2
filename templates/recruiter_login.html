<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'bootstrap.html' %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruiter Login | HireBridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>
  {% include 'nav.html' %}

  <div class="container mt-5" style="max-width: 450px; padding-top: 80px;">
    <h3 class="mb-4 text-center">Recruiter Login</h3>

    <!-- âœ… Added action attribute -->
    <form method="POST" action="{{ url_for('recruiter_login') }}">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your company email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
      {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
        
      {% endif %}

      <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>
    </form>

    <div class="text-center mt-3">
      <small>New recruiter?
        <a href="{{ url_for('recruiter_register') }}" class="text-warning fw-bold">Register here</a>
      </small>
    </div>
  </div>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
